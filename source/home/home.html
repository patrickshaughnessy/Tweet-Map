<div class="container-fluid">
  <div class="row">

    <div class="col-xs-12">
      <button class="btn btn-default" ng-click="login()" ng-hide="authData">Login With Twitter</button>
    </div>

    <div class="col-xs-12" ng-show="authData">

      <button class="btn btn-default" ng-click="logout()">Logout</button>
      <h1>{{greet}}, {{authData.twitter.displayName}}</h1>

      <h3>Find tweets near {{profileLoc}}</h3>

      <div class="col-xs-4 col-xs-offset-4">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">#</span>
          <input ng-model="tag" type="text" class="form-control" placeholder="hashtag" aria-describedby="basic-addon1">
        </div>
        <button class="btn btn-primary" ng-click="getTweets(tag)">Go</button>
      </div>

      <div class="col-xs-6">
        <div class="col-xs-12" ng-class='{red:hover}' ng-mouseover='hover=true' ng-mouseleave='hover=false' ng-repeat="tweet in tweets track by $index" ng-if="tweets.length">
          <a href="#" ng-click="openInfoWindow($event, markers[$index])">
            {{markers[$index].title}} -- {{tweet.text}}
          </a>
        </div>
        <!-- <div class='col-xs-6' ng-repeat="marker in markers | orderBy : 'title'">
          <a href="#" ng-click="openInfoWindow($event, marker)">{{marker.title}}</a>
        </div> -->
        <div class="col-xs-12" ng-if="!tweets.length">Waiting for tweets</div>
      </div>

      <div class='col-xs-6'>
        <div id="map"></div>



      <!-- <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5yR5w-SUhH3V4kShAzrsBfxugQHIHgQA&callback=initMap">
      </script> -->
      </div>

    </div>
  </div>
</div>
